<section class="row" data-ng-controller="PasswordController as password">

	<md-content layout="column" layout-align="space-around center">
		<md-card>
			<md-card-content class="auth-box">
				<h2>Reset password</h2>
				<div data-ng-show="success" class="text-center tc-green-300">
					<strong data-ng-bind="success"></strong>
				</div>
				<div data-ng-show="error" class="text-center md-warn">
					<strong data-ng-bind="error"></strong>
				</div>

				<form data-ng-submit="password.askForPasswordReset()" autocomplete="off">
					<md-input-container>
						<label>Username</label>
						<input id="username" name="username" required data-ng-model="password.credentials.username">
						<div ng-messages="projectForm.description.$error">
							<div ng-message="required">Username is required</div>
						</div>
					</md-input-container>
					<div layout="column" layout-align="space-between center">
						<div class="auth-action">
							<md-button class="md-primary md-raised" type="submit" lx-ripple>Reset</md-button>
						</div>
						<div class="auth-action">
							<label>Have an account?</label>
							<a href="/#!/signin">Sign in</a>
						</div>
						<div class="auth-action">
							<label>Don't have an account?</label>
							<a href="/#!/signup">Sign up</a>
						</div>
					</div>

				</form>

			</md-card-content>
		</md-card>
	</md-content>
</section>
