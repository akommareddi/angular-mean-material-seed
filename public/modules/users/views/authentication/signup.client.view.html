<section class="row" data-ng-controller="AuthenticationController">

	<md-content layout="column" layout-align="space-around center">
		<md-card>
			<md-card-content id="login-box">
				<h2>Sign up</h2>
				<div data-ng-show="error" class="text-center tc-red-300">
					<strong data-ng-bind="error"></strong>
				</div>

				<form data-ng-submit="signup()" autocomplete="off">
					<md-input-container>
						<label>First Name</label>
						<input id="firstName" name="firstName" required data-ng-model="credentials.firstName">
						<div ng-messages="projectForm.description.$error">
							<div ng-message="required">First name is required</div>
						</div>
					</md-input-container>
					<md-input-container>
						<label>Last Name</label>
						<input id="lastName" name="lastName" required data-ng-model="credentials.lastName">
						<div ng-messages="projectForm.description.$error">
							<div ng-message="required">Last name is required</div>
						</div>
					</md-input-container>
					<md-input-container>
						<label>E-mail</label>
						<input id="email" name="email" required data-ng-model="credentials.email">
						<div ng-messages="projectForm.description.$error">
							<div ng-message="required">E-mail is required</div>
						</div>
					</md-input-container>
					<md-input-container>
						<label>Username</label>
						<input id="username" name="username" required data-ng-model="credentials.username">
						<div ng-messages="projectForm.description.$error">
							<div ng-message="required">Username is required</div>
						</div>
					</md-input-container>
					<md-input-container>
						<label>Password</label>
						<input type="password" id="password" name="password" class="form-control" required data-ng-model="credentials.password">
						<div ng-messages="projectForm.description.$error">
							<div ng-message="required">Password is required</div>
						</div>
					</md-input-container>
					<div layout="column" layout-align="space-between center">
						<div class="login-action">
							<md-button class="md-primary md-raised" type="submit" lx-ripple>Sign up</md-button>
						</div>
						<div class="login-action">
							<label>Have an account?</label>
							<a href="/#!/signin">Sign in</a>
						</div>
					</div>
				</form>

			</md-card-content>
		</md-card>
	</md-content>
</section>
